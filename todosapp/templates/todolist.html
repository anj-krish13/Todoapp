{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-5">
            {{request.user}}
        </div>
        <div class="col-5"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
                {%for msg in messages%}
                    {{msg}}
                {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <table>
                    <tr>
                        <th>ID</th>
                        <TH>TASKNAME</TH>
                        <TH>USER</TH>
                        <th>ACTION</th>
                    </tr>
                    {%for todo in todos%}
                    <tr>
                        <td>{{todo.id}}</td>
                        <td>{{todo.task_name}}</td>
                        <td>{{todo.user}}</td>
                        <td>
                            <a href="{%url 'todo-detail' todo.id%}" class="btn btn-outline-info">Detail</a>
                            <a href="{%url 'todo-delete' todo.id%}" class="btn btn-outline-primary">Remove</a>
                            <a href="{%url 'todo-change' todo.id%}" class="btn btn-outline-danger">Edit</a>

                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div></div>

{%endblock%}
