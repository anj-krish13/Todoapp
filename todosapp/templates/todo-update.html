{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
                {%for msg in messages%}
                    {{msg}}
                {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="Post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-danger">Update</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</div>

{%endblock%}
